<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SpaceHunt</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8">

        <script src="Sensors.js"></script>
        <script src="RunningOutOfEnergy.js"></script>
        <script src="RunningOutOfSupplies.js"></script>
        <script src="SpaceCraftMovement.js"></script>
        <script src="js/switchToPage.js"></script>
        <script src="js/config.js"></script>


    </head>

    <body>
        <div id="main">
            <h1>SpaceHunt</h1>
            <div class="page visible" id="mainMenu">
                <form name="menuButtons">
                    <input type=button value="Start" onclick=switchToPage("mainGame")>
                    <input type=button value="Configure" onclick=switchToPage("configuration")>
                </form>
            </div>
            <div class="page" id="mainGame">
                <form name=UI>
                    STATUS
                    <p>Current Location:
                    X <input type=text name=xValue size=4>
                    Y <input type=text name=yValue size=4>
                    </p>
                    <p></p>
                    <p>Energy <input type=text name=energy size=4>
                    <p>Supplies <input type=text name=supplies size=4>%
                    <p>
                    <hr>
                    MAKE A MOVE
                    <p>Distance <input type=text name=distance size=4>
                    <p>
                    <input type=button value="0" onclick=moveSpacecraft(0,distance)>
                    <input type=button value="90" onclick=moveSpacecraft(90,distance)>
                    <input type=button value="180" onclick=moveSpacecraft(180,distance)>
                    <input type=button value="270" onclick=moveSpacecraft(270,distance)>
                    <br>
                    <br>
                    <input type=button value="Use Sensors" onclick=deploySensor()>
                </form>
                <div id="log" align="center">
                    <h2> Log </h2>
                    <textarea name="log" id="" cols="100" rows="10"></textarea>
                </div>
            </div>
            <div class="page" id="configuration">
                <form name="configurationSelectors">
                    <input type="number" name="initialLocationX" value=4 min=0 max=1000 oninput="validateNumber()">Initial x coordinate
                    <br>
                    <input type="number" name="initialLocationY" value=4 min=0 max=1000 oninput="validateNumber()">Initial y coordinate
                    <br>
                    <input type="number" name="boardWidth" value=120 min=10 max=1000 oninput="validateNumber()">Board width
                    <br>
                    <input type="number" name="boardHeight" value=120 min=10 max=1000 oninput="validateNumber()">Board height
                    <br>
                    <input type="number" name="initialEnergy" value=100 min=0 oninput="validateNumber()">Initial energy
                    <br>
                    <input type="number" name="initialSupplies" value=100 min=0 oninput="validateNumber()">Initial supplies
                    <br>
                    <input type="number" name="initialCredits" value=100 min=0 oninput="validateNumber()">Initial credits
                    <br>
                    <input type="checkbox" name="godMode">God mode
                    <br>
                    <input type="checkbox" name="staticWormholeBehavior">Static wormhole behavior
                    <br>
                    <input type=button value="Default" onclick=switchToPage("mainMenu");getConfig()>
                    <input type=button value="Done" onclick=switchToPage("mainMenu");getConfig()>
                </form>
            </div>
        </div>
    </body>
</html>
