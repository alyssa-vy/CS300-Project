<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SpaceHunt</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8">

        <script src="Sensors.js"></script>
        <script src="RunningOutOfEnergy.js"></script>
        <script src="RunningOutOfSupplies.js"></script>
        <script src="SpaceCraftMovement.js"></script>
        <script src="js/switchToPage.js"></script>
        <script src="js/config.js"></script>


    </head>

    <body onload="setConfigurationDefault()">
        <div id="main">
            <h1>SpaceHunt</h1>
            <div class="page visible" id="mainMenu">
                <form name="menuButtons">
                    <input type=button value="Start" onclick=switchToPage("mainGame")>
                    <input type=button value="Configure" onclick=switchToPage("configuration")>
                </form>
            </div>
            <div class="page" id="mainGame">
                <form name=UI>
                    STATUS
                    <p>Current Location:
                    X <input type=text name=xValue size=4>
                    Y <input type=text name=yValue size=4>
                    </p>
                    <p></p>
                    <p>Energy <input type=text name=energy size=4>
                    <p>Supplies <input type=text name=supplies size=4>%
                    <p>
                    <hr>
                    MAKE A MOVE
                    <p>Distance <input type=text name=distance size=4>
                    <p>
                    <input type=button value="0" onclick="position.moveSpacecraft(0,distance.value)">
                    <input type=button value="90" onclick="position.moveSpacecraft(90,distance.value)">
                    <input type=button value="180" onclick="position.moveSpacecraft(180,distance.value)">
                    <input type=button value="270" onclick="position.moveSpacecraft(270,distance.value)">
                    <br>
                    <br>
                    <input type=button value="Use Sensors" onclick=deploySensor()>
                </form>
                <div id="log" align="center">
                    <h2> Log </h2>
                    <textarea name="log" id="" cols="100" rows="10"></textarea>
                </div>
            </div>
            <div class="page" id="configuration" oninput=disableSubmitIfInvalid() onclick=disableSubmitIfInvalid()>
                <form name="configurationSelectors">
                    <div oninput=validateCoordinate("x")>
                        <input type="number" name="initialLocationX">
                        Initial x coordinate<span class="invalidInputMessage"></span>
                    </div>
                    <div oninput=validateCoordinate("y")>
                        <input type="number" name="initialLocationY">
                        Initial y coordinate<span class="invalidInputMessage"></span>
                    </div>
                    <div oninput=validateNumber()>
                        <input type="number" name="boardWidth" min=10 max=1000>
                        Board width<span class="invalidInputMessage"></span>
                    </div>
                    <div oninput=validateNumber()>
                        <input type="number" name="boardHeight" min=10 max=1000>
                        Board height<span class="invalidInputMessage"></span>
                    </div>
                    <div oninput=validateNumber()>
                        <input type="number" name="initialEnergy" min=0>
                        Initial energy<span class="invalidInputMessage"></span>
                    </div>
                    <div oninput=validateNumber()>
                        <input type="number" name="initialSupplies" min=0>
                        Initial supplies<span class="invalidInputMessage"></span>
                    </div>
                    <div oninput=validateNumber()>
                        <input type="number" name="initialCredits" min=0>
                        Initial credits<span class="invalidInputMessage"></span>
                    </div>
                    <input type="checkbox" name="godMode">God mode
                    <br>
                    <input type="checkbox" name="staticWormholeBehavior">Static wormhole behavior
                    <br>
                    <input type=button value="Default" onclick=setConfigurationDefault()>
                    <input id="configurationSubmitButton" type=button value="Done" onclick=switchToPage("mainMenu")>
                </form>
            </div>
        </div>
    </body>
</html>
